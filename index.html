<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <section>
        <h1>VS</h1>
        <div class="wrapper">
            <h2>Glassmorphism</h2>
            <div class="container-01">
                <div class="clock" id="clock-01">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                    <div class="indicators">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <p><span>Glass: </span>Clock</p>
            </div>

            <!-- second clock neumorphism effeck -->
             <h2>neumorphism</h2>
             <div class="container-02">
                <div class="clock">
                    <div class="center-nut"></div>
                    <div class="center-nut2"></div>
                    <div class="indicators">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <!-- second hand -->
                    <div class="sec-hand">
                        <div class="sec"></div>
                    </div>

                    <!-- minute hand -->
                    <div class="min-hand">
                        <div class="min"></div>
                    </div>

                    <!-- Hour hand -->
                    <div class="hour-hand">
                        <div class="hr"></div>
                    </div>
                </div>

                <!-- property -->
                <p><span>CSS Property:</span>Box Shadow</p>
             </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
